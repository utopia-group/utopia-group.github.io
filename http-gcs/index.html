<!DOCTYPE html>
<html>
  <head>
    <title>Web Interface</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.6.0/base-min.css&pure/0.6.0/grids-min.css&pure/0.6.0/grids-responsive-min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="index.css">
  </head>
  <body>

  <div class="pure-g">
      <div class="pure-u-2-3">
        <div id="map"></div>
      </div>
      <div class="pure-u-1-3">
        <div class="controls">
          <div class="buttons">
            <h1>Controls</h1>

            <button id="reset-button" onclick="resetPage(); getStatus();">Reset</button>
            <button id="arm-button" onclick="sendGet('arm'); getStatus(); document.getElementById('arm-button').disabled = true; document.getElementById('launch-button').disabled = false;">Arm</button>
            <button id="launch-button" onclick="launch(); getStatus(); document.getElementById('launch-button').disabled = true; document.getElementById('land-button').disabled = false;" disabled>Launch</button>
            <button id="land-button" onclick="land(); getStatus(); document.getElementById('land-button').disabled = true" disabled>Land</button>
          </div>
            <div class="path-info">
            <h1>Waypoints</h1>
            <table id="locations">
              <tr>
                <td>Waypoint</td><td>Lat</td><td>Lng</td>
              </tr>
            </table>
            <h2 id="totalDistance">0 meters</h2> 
            <h2 id="status">Status: Landed</h2> 
          </div>
        </div> 
        <div class="drone-view">
          <h1>Output</h1>
          <p id="drone-response"></p>
          <!-- All thanks to http://codepen.io/joshnh/pen/KwilB -->
          <!-- <ul id="slider" class="slider">
          </ul> -->
        </div>
      </div>
  </div>

    <script src="index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCB7bpv8M6F9wsBucW4HAAGvbOpX7kiMgU&callback=initMap" 
    async defer></script>

    <!-- http://corpus.museprogram.org/ -->
  </body>
</html>
